<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Charts</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-dark text-white">
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html">Menú Principal</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      		<span class="navbar-toggler-icon"></span>
      		</button>
      		<div class="collapse navbar-collapse" id="navbarSupportedContent">
      			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
      				<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#"style="cursor: not-allowed">Compra tu canción</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://www.chilehero.cl">Chile Hero</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="sticky-xl-top">
		<input type="text" id="buscarInput" class="form-control" placeholder="Buscar en la tabla">
		<table class="table table-dark table-striped table-bordered align-middle"id="miTabla">
            <thead>
            	<tr>
            		<th>Album</th>
            		<th>Artista</th>
            		<th>Canción</th>
            		<th>Género</th>
            		<th>Año</th>
            	</tr>
            </thead>
            <tbody>
            	<tr>
            		<td></td>
            		<td>Avenged Sevenfold</td>
            		<td>Danger Line</td>
            		<td>Metal</td>
            		<td>2010</td>
            	</tr>
            </tbody>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script>
        $(document).ready(function() {
            var tabla = $('#miTabla').DataTable();

            $('#buscarInput').on('keyup', function() {
                tabla.search(this.value).draw();
            });
        });
    </script>
</body>
</html>
